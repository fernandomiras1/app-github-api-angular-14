<div class="results-container mat-elevation-z8">
  <div
    class="results-loading-shade"
    *ngIf="isLoadingResults || isRateLimitReached"
  >
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div
      class="results-rate-limit-reached"
      *ngIf="isRateLimitReached"
    >
      GitHub's API rate limit has been reached. It will be reset in one minute.
    </div>
  </div>

  <div class="results-table-container">

    <table
      mat-table
      [dataSource]="data"
      class="results-table"
    >
      <!-- Number Column -->
      <ng-container matColumnDef="avatar">
        <th
          mat-header-cell
          *matHeaderCellDef
        >Avatar</th>
        <td
          class="row__avatar"
          mat-cell
          *matCellDef="let row"
        >
          <img
            class="img__avatar"
            [src]="row.avatar_url"
            alt="row.login"
          >
        </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="login">
        <th
          mat-header-cell
          *matHeaderCellDef
        >login</th>
        <td
          mat-cell
          *matCellDef="let row"
        >{{row.login}}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="type">
        <th
          mat-header-cell
          *matHeaderCellDef
        >type</th>
        <td
          mat-cell
          *matCellDef="let row"
        >{{row.type}}</td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
      ></tr>
    </table>
  </div>

  <mat-paginator
    [length]="resultsLength"
    [pageSize]="9"
    aria-label="Select page of GitHub search results"
  ></mat-paginator>
</div>
